<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>APA • Login</title>

  <!-- Fuente moderna, formal -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css?v=20260121-fix-1" />
</head>
<body>

  <header class="topbar">
    <div class="brand">
      <div class="badge">APA</div>
      <div>
        <div class="brand-title">Sistema de Registros</div>
        <div class="brand-sub">Depto. Personal • Acceso</div>
      </div>
    </div>
  </header>

  <main class="container login-page">
    <section class="card login-card">
      <h1 class="login-h1">Ingreso al sistema</h1>
      <p class="muted login-sub">Ingresa con el usuario creado en Firebase Authentication.</p>

      <div class="grid2">
        <div>
          <label>Correo</label>
          <input id="loginEmail" type="email" placeholder="correo@dominio.com" autocomplete="username" />
        </div>

        <div>
          <label>Contraseña</label>
          <div class="password-wrap">
            <input id="loginPassword" type="password" placeholder="••••••••" autocomplete="current-password" />
            <button id="btnTogglePassword"
              class="btn btn--ghost btn-eye"
              type="button"
              aria-label="Mostrar/ocultar contraseña"
              title="Mostrar/ocultar contraseña">

              <!-- Ícono formal (SVG) -->
              <svg class="icon-eye" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M2.5 12s3.5-7 9.5-7 9.5 7 9.5 7-3.5 7-9.5 7-9.5-7-9.5-7Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
                <path d="M12 15.2a3.2 3.2 0 1 0 0-6.4 3.2 3.2 0 0 0 0 6.4Z" stroke="currentColor" stroke-width="1.8"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <button id="btnLogin" class="btn btn--primary">Ingresar</button>
        <div class="muted small">Tip: revisa Firebase → Authentication → Users</div>
      </div>

      <div id="loginMsg" class="msg info">Ingresa tus credenciales para continuar.</div>

      <div class="login-foot muted small">Acceso restringido • Uso interno</div>
    </section>
  </main>

  <script type="module" src="./login.js?v=20260121-fix-1"></script>
</body>
</html>
